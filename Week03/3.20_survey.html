<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>소프트웨어 기술</title>
</head>
<body>
	<header>
		<h1>설문지</h1>
		<p> 소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
		<hr>
	</header>
	<section>
		<form>
			학년 <input type = "radio" name = "grade" value= "1" checked> 1학년
				<input type = "radio" name = "grade" value= "2"> 2학년
				<input type = "radio" name = "grade" value= "3"> 3학년
				<input type = "radio" name = "grade" value= "4"> 4학년 <br><br>
			

			성별 <input type = "radio" name ="gender" value ="5">남
				<input type = "radio" name ="gender" value ="6">여<br><br>
		
			관심 분야 <select name = "interests">
				<option value ="1"selected> 모바일 소프트웨어</option>
				<option value ="2"> 웹 개발 </option>
				</select><br><br>

			진로 <input type = "checkbox" value = "1" checked>개발 
			 	<input type = "checkbox" value = "2">기획
			 	<input type = "checkbox" value = "3">영업
			 	<input type = "checkbox" value = "4">창업<br><br>
			남기고 싶은 말<br>
				<textarea cols = "45" rows = "7" placeholder = "글을 남겨주세요"></textarea>
		</form>
	</section>
	<footer>

	</footer>
</body>
</html>
